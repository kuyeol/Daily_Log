<div class="summary-container">
  {% for category in site.data.summaries.categories %}
    <div class="summary-card">
      <h3><a href="{{ category[1].path }}">{{ category[0] | capitalize }}</a></h3>
      <p>{{ category[1].description }}</p>
      {% assign posts = site.categories[category[0]] | limit: 3 %}
      {% if posts.size > 0 %}
        <ul class="recent-items">
          {% for post in posts %}
            <li><a href="{{ post.url }}">{{ post.title }}</a></li>
          {% endfor %}
        </ul>
      {% endif %}
    </div>
  {% endfor %}
</div>
